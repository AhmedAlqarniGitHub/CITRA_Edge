<!DOCTYPE html>
<html>
<head>
    <title>CITRA Event Manager</title>
    <style>
        /* Tab styles */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="window.location.href='/event_manager/register_camera'">Register Camera</button>
        <button class="tablinks" onclick="window.location.href='/event_manager/register_server'">Register Server</button>
    </div>

    <div id="Home" class="tabcontent" style="display:block;">
        <h1>Welcome to CITRA Event Manager</h1>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Hide all tab contents
            var tabcontent = document.getElementsByClassName("tabcontent");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            // Deactivate all tab links
            var tablinks = document.getElementsByClassName("tablinks");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            // Show the current tab and add 'active' class to the button
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        // Open Home tab by default
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
